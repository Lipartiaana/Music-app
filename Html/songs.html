<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music app - Discover Songs</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Swiper  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a117407e76.js"
      crossorigin="anonymous"
    ></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="../CSS/global.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="logo" href="../index.html"
          ><img src="../Assets/logo.png" alt="" /> <span>MusApp</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav-links">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./artists.html">Artists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./songs.html">Songs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./playlist.html">My playlist</a>
            </li>
          </ul>
        </div>
        <div class="profile-dropdown">
          <img class="profile-icon" src="../Assets/user.png" alt="" />
          <div class="dropdown-menu">
            <a class="login-btn" id="logInLink"
              >Log In <i class="fa-solid fa-arrow-right-to-bracket"></i
            ></a>
            <a class="register-btn" id="registerLink">Register</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="modal" id="logInModal">
      <form action="" id="logInForm">
        <h2>Log In</h2>
        <input type="text" placeholder="Enter username" required />
        <input type="text" placeholder="Enter password" required />
        <p class="log-in-message">Invalid username or password.</p>
        <input class="submit" type="submit" />
      </form>
    </div>
    <div class="modal" id="registerModal">
      <form action="" id="registerForm">
        <h2>Register</h2>
        <input type="text" placeholder="Enter username" required />
        <input
          type="text"
          placeholder="Enter password"
          required
          minlength="6"
        />
        <input
          type="text"
          placeholder="Repeat password"
          required
          minlength="6"
        />
        <p class="register-message">Account created!</p>
        <input class="submit" type="submit" />
      </form>
    </div>
    <div class="main">
      <div class="pink-side dark with-heading">
        <h3>Popular Songs</h3>
        <div class="swiper-container swiper">
          <div class="swiper-wrapper cards-container songs"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="cards-container-grid"></div>
      </div>
      <div class="blue-side with-cards">
        <div class="player">
          <h5 id="currentTrackName">&#127926; Press Play to Start</h5>
          <p id="currentTrackArtist">Explore a World of Free Music</p>
          <img class="music-waves" src="../Assets/music-waves.png" alt="" />
          <div class="player-controls">
            <div id="songsPrevBtn" class="arrow-container">
              <span class="arrow">&larr;</span>
              <p>Prev</p>
            </div>
            <img
              id="playImg"
              class="play-button"
              src="../Assets/play-btn.png"
              alt=""
            />
            <div
              id="loadingSpinner"
              class="spinner"
              style="display: none"
            ></div>
            <div id="songsNextBtn" class="arrow-container">
              <p>Next</p>
              <span class="arrow">&rarr;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/script.js"></script>
    <script src="../JS/songs.js"></script>
    <script src="../JS/profile.js"></script>
    <script src="../JS/register.js"></script>
    <script src="../JS/logIn.js"></script>
  </body>
</html>
