<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/global.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href=""
          ><img src="./Assets/logo.png" alt="" /> <span>MusApp</span></a
        >
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="">Artists</a></li>
          <li><a href="">Songs</a></li>
          <li><a href="">My playlist</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="headphones-container">
        <img src="./Assets/Headphones.png" alt="" />
      </div>
      <div class="pink-side dark">
        <h2>
          Music <br />
          <span id="onOff">OFF</span>
        </h2>
      </div>
      <div class="blue-side">
        <div class="player">
          <h5 id="currentTrackName">&#127926; Press Play to Start</h5>
          <p id="currentTrackArtist">Explore a World of Free Music</p>
          <img class="music-waves" src="./Assets/music-waves.png" alt="" />
          <div class="player-controls">
            <div id="prevTrackBtn" class="arrow-container">
              <span class="arrow">&larr;</span>
              <p>Prev</p>
            </div>
            <img
              id="playImg"
              class="play-button"
              src="./Assets/play-btn.png"
              alt=""
            />
            <div
              id="loadingSpinner"
              class="spinner"
              style="display: none"
            ></div>
            <div id="nextTrackBtn" class="arrow-container">
              <p>Next</p>
              <span class="arrow">&rarr;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
